<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile Detail Collection Form</title>
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 700px;
            padding: 10px;
            max-height: 90vh; /* Limit the height */
            overflow-y: auto; /* Add vertical scroll */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label, .form-control, .form-select {
            font-size: 0.9rem; /* Reduce font size slightly */
        }

        .form-control, .form-select {
            padding: 0.3rem 0.5rem; /* Reduce padding within input fields */
        }

        .row.g-2 > .col-md-6, .row.g-2 > .col-md-4, .row.g-2 > .col-md-2, .row.g-2 > .col-md-3 {
            flex: 1 1 0;
        }

        .form-group {
            margin-bottom: 0.5rem; /* Reduce spacing between fields */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">Customer Profile Detail Form</h2>
        <form id="customerForm">
            <!-- User ID (Label Only) -->
            <div class="form-group">
                <label for="userId" class="form-label">User ID</label>
                <p id="userId">12345</p>
            </div>

            <!-- Mobile No and WhatsApp No -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile No</label>
                    <input type="tel" class="form-control" id="mobile" pattern="\d{10}" maxlength="10" required>
                </div>
                <div class="col-md-6">
                    <label for="whatsapp" class="form-label">WhatsApp No</label>
                    <input type="tel" class="form-control" id="whatsapp" pattern="\d{10}" maxlength="10" required>
                </div>
            </div>

            <!-- Name Fields -->
            <div class="row g-2">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John" required>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                </div>
                <div class="col-md-4">
                    <label for="nickName" class="form-label">Nick Name</label>
                    <input type="text" class="form-control" id="nickName" placeholder="Johnny">
                </div>
            </div>

            <!-- Gender and Date of Birth -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <div>
                        <input type="radio" class="form-check-input" id="genderMale" name="gender" value="Male">
                        <label for="genderMale" class="form-check-label">Male</label>
                        <input type="radio" class="form-check-input ms-2" id="genderFemale" name="gender" value="Female">
                        <label for="genderFemale" class="form-check-label">Female</label>
                        <input type="radio" class="form-check-input ms-2" id="genderOther" name="gender" value="Other">
                        <label for="genderOther" class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education" class="form-label">Education</label>
                <select class="form-select" id="education" multiple>
                    <option>High School</option>
                    <option>Undergraduate</option>
                    <option>Postgraduate</option>
                    <option>PhD</option>
                </select>
            </div>

            <!-- Address Lines in One Row -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="address1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="address1" required>
                </div>
                <div class="col-md-6">
                    <label for="address2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="address2">
                </div>
            </div>

            <!-- City, State, and Postal Code -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal" maxlength="5" required>
                </div>
            </div>

            <!-- Email ID -->
            <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Profession Type and Employee Level -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="profession" class="form-label">Profession Type</label>
                    <select class="form-select" id="profession">
                        <option>Engineer</option>
                        <option>Doctor</option>
                        <option>Artist</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="employeeLevel" class="form-label">Employee Level</label>
                    <select class="form-select" id="employeeLevel">
                        <option>Entry</option>
                        <option>Mid</option>
                        <option>Senior</option>
                    </select>
                </div>
            </div>

            <!-- Remarks and Marital Status -->
            <div class="form-group">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="maritalStatus" class="form-label">Marital Status</label>
                <select class="form-select" id="maritalStatus" onchange="toggleSpouseFields()">
                    <option>Single</option>
                    <option>Married</option>
                </select>
            </div>

            <!-- Spouse and Anniversary Fields -->
            <div id="spouseSection" class="hidden">
                <div class="form-group">
                    <label for="spouseName" class="form-label">Spouse Name</label>
                    <input type="text" class="form-control" id="spouseName">
                </div>
                <div class="form-group">
                    <label for="anniversary" class="form-label">Anniversary Date</label>
                    <input type="date" class="form-control" id="anniversary">
                </div>
            </div>

            <!-- Children Count -->
            <div class="form-group">
                <label for="childrenCount" class="form-label">Number of Children</label>
                <input type="number" class="form-control" id="childrenCount" name="childrenCount" min="0" placeholder="Enter number of children" required>
            </div>

            <!-- Pets and Favorite Alcohol (Multi-select) -->
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="pets" class="form-label">Pets</label>
                    <select class="form-select" id="pets" multiple>
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Bird</option>
                        <option>Fish</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="favoriteAlcohol" class="form-label">Favorite Alcohol</label>
                    <select class="form-select" id="favoriteAlcohol" multiple>
                        <option>Rum</option>
                        <option>Whiskey</option>
                        <option>Vodka</option>
                        <option>Gin</option>
                        <option>Wine</option>
                        <option>Beer</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
        </form>
    </div>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show/Hide Spouse Fields Based on Marital Status
        function toggleSpouseFields() {
            const maritalStatus = document.getElementById("maritalStatus").value;
            const spouseSection = document.getElementById("spouseSection");
            spouseSection.classList.toggle("hidden", maritalStatus !== "Married");
        }
    </script>
</body>
</html>
